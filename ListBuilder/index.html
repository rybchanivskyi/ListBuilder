<!DOCTYPE html>
<html>
    <head>
        <title>JS-HTML-CSS: List Builder</title>
        <link href="./index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>       
            <h1>LIST BUILDER</h1>
        </header>
        <main>
            <div class="adder">
                <input type="text" class="input" placeholder="Add items in your list" draggable="true"/>
                <span class="add">+</span>
            </div>
            <div class="list-container">
                <ul>
                    <li class="draggable" draggable="true">JavaScript</li>
                    <li class="draggable" draggable="true">SCSS</li>
                    <li class="draggable" draggable="true">HTML5</li>
                    <li class="draggable" draggable="true">Awesome DnD</li>
                    <li class="draggable" draggable="true">Follow me</li>
                  </ul>
            </div>
        </main>
        <footer>
            <h3>Created by Victor Rybchanivskyi</h3>
        </footer>
        <script type='text/javascript' src='./script.js'>
        </script>
    </body>
</html>
